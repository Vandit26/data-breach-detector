<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data Breach Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css\styles.css">
    <script src="https://kit.fontawesome.com/594fec6cdb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="loading-container hide">
    <div class="lds-hourglass"></div>
</div>
<section id="title">
    <div class="news-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Data Breach Detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#news">Reports</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Title -->
        <div class="row">
            <div class="col-md-12 mb-3 heading-main">
                <h1>Check Previous Breaches</h1>
            </div>
            <div class="col-md-12 form-content">
                <div class="tablenews" id="results">
                    <table class="table table-dark table-striped tableprops result-table">
                        <thead>
                        <tr>
                            <th style="width: 5%" scope="col">#</th>
                            <th style="width: 10%" scope="col">Logo</th>
                            <th style="width: 60%;" scope="col">Organization</th>
                            <th style="width: 25%" class="text-center" scope="col">Date of Breach</th>
                        </tr>
                        </thead>
                        <tbody id="result-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="cta">
    <h3 class="protect">Protect your credentials</h3>
</section>

<footer id="footer">
    <p class="text-center copyright">Data Breach Detector - All right reserved @ 2023</p>
</footer>

<script src="./scripts/util.js" type="module"></script>
<script src="./scripts/render.js"></script>
